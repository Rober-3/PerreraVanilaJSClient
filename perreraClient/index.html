<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--CSS personalizado-->
  <link rel="stylesheet" href="css/styles.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Perrera </a></li>
      </ul>
    </div>
  </nav>

  
  <div id="loader">
    <div class="preloader-wrapper big active">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
    <p class="blue-text text-darken-2">Cargando...</p>
  </div>


  <div id="filtro">
    <!-- Switch -->
    <div class="switch">
      <label>
        Ascendente
        <input type="checkbox" id="order" checked onchange="refresh()">
        <span class="lever"></span>
        Descendente
      </label>
    </div>

    <div class="input-field col s12">
      <select id="campo" onchange="refresh()">
        <option value="id">Id</option>
        <option value="nombre" selected>Nombre</option>
        <option value="raza">Raza</option>
      </select>
      <label for="campo">Selecciona el criterio de ordenaci√≥n</label>
    </div>
  </div>


  <ul id="lista" class="collection">
    <li class="collection-item avatar">
      <img src="img/dog_1x.png" alt="" class="circle">
      <span class="title">Nombre</span>
      <p>Raza</p>
    </li>
  </ul>


  <!--JavaScript at end of body for optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    M.AutoInit();
    console.debug('Inicializando Material framework');
  </script>

  <!--JS personalizado-->
  <script src="js/main.js"></script>
</body>

</html>
